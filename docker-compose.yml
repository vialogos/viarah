services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: viarah
      POSTGRES_USER: viarah
      POSTGRES_PASSWORD: viarah
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 2s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 3s
      retries: 20

  mailhog:
    image: mailhog/mailhog
    ports:
      - "${MAILHOG_UI_PORT:-8027}:8025"
      - "${MAILHOG_SMTP_PORT:-1025}:1025"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    environment:
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-viarah.settings.dev}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-1}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-insecure-change-me}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS:-http://localhost:5173,http://127.0.0.1:5173}
      PUBLIC_APP_URL: ${PUBLIC_APP_URL:-}
      DATABASE_URL: ${DATABASE_URL:-postgres://viarah:viarah@db:5432/viarah}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_HEARTBEAT_SECONDS: ${CELERY_HEARTBEAT_SECONDS:-30}
      EMAIL_HOST: ${EMAIL_HOST:-mailhog}
      EMAIL_PORT: ${EMAIL_PORT:-1025}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER:-}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD:-}
      EMAIL_USE_TLS: ${EMAIL_USE_TLS:-0}
      DEFAULT_FROM_EMAIL: ${DEFAULT_FROM_EMAIL:-no-reply@viarah.local}
      VIA_RAH_PDF_CHROME_BIN: ${VIA_RAH_PDF_CHROME_BIN:-/usr/bin/chromium}
      VIA_RAH_PDF_NO_SANDBOX: ${VIA_RAH_PDF_NO_SANDBOX:-1}
      VIA_RAH_PDF_RENDER_TIMEOUT_SECONDS: ${VIA_RAH_PDF_RENDER_TIMEOUT_SECONDS:-90}
      WEBPUSH_VAPID_PUBLIC_KEY: ${WEBPUSH_VAPID_PUBLIC_KEY:-}
      WEBPUSH_VAPID_PRIVATE_KEY: ${WEBPUSH_VAPID_PRIVATE_KEY:-}
      WEBPUSH_VAPID_SUBJECT: ${WEBPUSH_VAPID_SUBJECT:-mailto:ops@example.com}
      VIA_RAH_ENCRYPTION_KEY: ${VIA_RAH_ENCRYPTION_KEY:-}
      GITLAB_METADATA_TTL_SECONDS: ${GITLAB_METADATA_TTL_SECONDS:-3600}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads

  worker:
    build: .
    command: celery -A viarah worker -l INFO
    environment:
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-viarah.settings.dev}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-1}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-insecure-change-me}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS:-http://localhost:5173,http://127.0.0.1:5173}
      PUBLIC_APP_URL: ${PUBLIC_APP_URL:-}
      DATABASE_URL: ${DATABASE_URL:-postgres://viarah:viarah@db:5432/viarah}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_HEARTBEAT_SECONDS: ${CELERY_HEARTBEAT_SECONDS:-30}
      EMAIL_HOST: ${EMAIL_HOST:-mailhog}
      EMAIL_PORT: ${EMAIL_PORT:-1025}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER:-}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD:-}
      EMAIL_USE_TLS: ${EMAIL_USE_TLS:-0}
      DEFAULT_FROM_EMAIL: ${DEFAULT_FROM_EMAIL:-no-reply@viarah.local}
      VIA_RAH_PDF_CHROME_BIN: ${VIA_RAH_PDF_CHROME_BIN:-/usr/bin/chromium}
      VIA_RAH_PDF_NO_SANDBOX: ${VIA_RAH_PDF_NO_SANDBOX:-1}
      VIA_RAH_PDF_RENDER_TIMEOUT_SECONDS: ${VIA_RAH_PDF_RENDER_TIMEOUT_SECONDS:-90}
      WEBPUSH_VAPID_PUBLIC_KEY: ${WEBPUSH_VAPID_PUBLIC_KEY:-}
      WEBPUSH_VAPID_PRIVATE_KEY: ${WEBPUSH_VAPID_PRIVATE_KEY:-}
      WEBPUSH_VAPID_SUBJECT: ${WEBPUSH_VAPID_SUBJECT:-mailto:ops@example.com}
      VIA_RAH_ENCRYPTION_KEY: ${VIA_RAH_ENCRYPTION_KEY:-}
      GITLAB_METADATA_TTL_SECONDS: ${GITLAB_METADATA_TTL_SECONDS:-3600}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads

volumes:
  db_data:
  uploads_data:
